@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="content-language" content="pt, pt-br, en">
        <title>@title</title>
		<title>	GuildaCode </title>
		<meta name="author" content="Carlos Fattor">
		<meta name="reply-to" content="carlos.fattor@@gmail.com">
		<meta name="description" content="Site to promote the new Starup GuildaCode" >
		<meta name="keywords" content="site, web, desenvolvimento, playframework, java, html, design, reactive, manifesto, angularjs">
			
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	
		<!-- Bootstrap  -->
		<link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
	
		<!-- icon fonts font Awesome -->
		<link href="@routes.Assets.at("css/font-awesome.min.css")" rel="stylesheet">
	
		<!-- Custom Styles -->
		<link href="@routes.Assets.at("css/style.css")" rel="stylesheet">
	
		<!--Color Style -->
		<link rel="stylesheet" type="text/css" id="color" href="@routes.Assets.at("css/colors/default.css")"/>
	
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
	</head>
	<body>
	
        @content

	    <!-- Footer Section -->
		<footer id="footer-section">
			<p class="copyright">
				&copy; <a href="http://guildacode.com">Guilda Code</a> 2014 -2015 , All Rights Reserved. </a>
			</p>
		</footer>
		<!-- Footer Section End -->
		
		<a href="http://www.reactivemanifesto.org/"> 
			<img style="border: 0; position: fixed; right: 0; top:0; z-index: 9000" src="//d379ifj7s9wntv.cloudfront.net/reactivemanifesto/images/ribbons/we-are-reactive-black-right.png"> 
		</a>
	
		<!-- jQuery Library -->
		<script type="text/javascript" src="@routes.Assets.at("js/jquery-2.1.0.min.js")"></script>
		<!-- Modernizr js -->
		<script type="text/javascript" src="@routes.Assets.at("js/modernizr-2.8.0.min.js")"></script>
		<!-- Plugins -->
		<script type="text/javascript" src="@routes.Assets.at("js/plugins.js")"></script>
		<!-- Custom JavaScript Functions -->
		<script type="text/javascript" src="@routes.Assets.at("js/functions.js")"></script>
		<!-- jquery.parallax.js -->
		<script type="text/javascript" src="@routes.Assets.at("js/jquery.parallax.js")"></script>
		<!-- Color Style Switcher -->
		<script type="text/javascript" src="@routes.Assets.at("js/switcher.js")"></script>
	
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(window).load(function(){
					$("#page-top").parallax("50%", 0.2);
					$("#subscribe").parallax("50%", 0.2);
				})
			})
		</script>

	</body>
 </html>
